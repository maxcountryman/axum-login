<html>
  <head>
    <title>Login</title>
    <style>
      label {
        display: block;
        margin-bottom: 5px;
      }
    </style>
  </head>

  <body>
    {% if message.is_some() %}
    <span><strong>{{ message.clone().unwrap() }}</strong></span>
    {% endif %}

    <form method="post">
      <fieldset>
        <legend>User login</legend>
        <p>
          <label for="username">Username</label>
          <input name="username" id="username" value="ferris" />
        </p>
        <p>
          <label for="password">Password</label>
          <input
            name="password"
            id="password"
            type="password"
            value="hunter42"
          />
        </p>
      </fieldset>

      <input type="submit" value="login" />

      {% if next.is_some() %}
      <input type="hidden" name="next" value="{{next.clone().unwrap()}}" />
      {% endif %}
    </form>
  </body>
</html>
