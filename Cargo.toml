[package]
name = "axum-login"
version = "0.7.0"
description = "ðŸªª Session-based user authentication for Axum."
edition = "2021"
homepage = "https://github.com/maxcountryman/axum-login"
license = "MIT"
keywords = ["sessions", "authentication", "authorization", "login", "axum"]
categories = [
    "web-programming::http-server",
    "web-programming",
    "database",
    "asynchronous",
]
repository = "https://github.com/maxcountryman/axum-login"
documentation = "https://docs.rs/axum-login"

[package.metadata.docs.rs]
all-features = true
rustdoc-args = ["--cfg", "docsrs"]

[dependencies]
async-trait = "0.1.57"
axum = { version = "0.6.20", default-features = false }
futures = "0.3.29"
http = "0.2.9"
ring = "0.17.5"
serde = "1"
thiserror = "1.0.49"
time = "0.3.29"
tower-cookies = "0.9.0"
tower-layer = "0.3.2"
tower-service = "0.3.2"
tower-sessions = "0.4.1"
url = "2.4.1"
urlencoding = "2.1.3"

[dev-dependencies]
axum = "0.6.20"
hyper = "0.14.27"
tokio = { version = "1.32.0", features = ["full"] }
tower = "0.4.13"
tokio-test = "0.4.3"
sqlx = { version = "0.7.2", features = ["sqlite", "time", "runtime-tokio"] }
askama = { version = "0.12.1", features = ["with-axum"] }
askama_axum = "0.3.0"

[[example]]
name = "sqlite"
