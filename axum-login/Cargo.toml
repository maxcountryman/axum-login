[package]
name = "axum-login"
version = "0.9.0"
description = "ðŸªª User identification, authentication, and authorization for Axum."
edition = "2021"
homepage = "https://github.com/maxcountryman/axum-login"
license = "MIT"
keywords = ["authentication", "authorization", "login", "axum", "sessions"]
categories = [
    "web-programming::http-server",
    "web-programming",
    "database",
    "asynchronous",
]
repository = "https://github.com/maxcountryman/axum-login"
documentation = "https://docs.rs/axum-login"
readme = "../README.md"

[dependencies]
async-trait = "0.1.57"
axum = { version = "0.7.1", default-features = false }
ring = "0.17.5"
serde = "1"
thiserror = "1.0.49"
tower-cookies = "0.10.0"
tower-layer = "0.3.2"
tower-service = "0.3.2"
tower-sessions = "0.7.0"
tracing = { version = "0.1.40", features = ["log"] }
urlencoding = "2.1.3"

[dev-dependencies]
axum = "0.7.0"
reqwest = { version = "0.11.22", features = ["cookies"] }
tokio = { version = "1.32.0", features = ["full"] }
tokio-test = "0.4.3"
tower = "0.4.13"
tower-sessions = "0.7.0"
